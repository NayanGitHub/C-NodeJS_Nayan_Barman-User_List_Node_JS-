<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get User List without refreshing page</title>

	<script src="assets/js/jquery-1.12.4.js"></script>
</head>
<body>
	<button id="getButton" onclick="get()">Get Users</button>

	<pre id="getResponse"></pre>

	<script>
		function get() {
			$.ajax({
				type: 'GET',
				url: 'http://localhost:8000/ajaxcall',
				dataType: 'text'
			})
			.done(function(data) {
				//console.log('GET response:', JSON.stringify(data, "", 2));
				$('#getResponse').html(data);
			})
			.fail(function(jqXHR, textStatus, err) {
				console.log('AJAX error response:', textStatus);
			});
		}
	</script>
</body>
</html>
